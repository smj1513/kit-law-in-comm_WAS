spring:
  application:
    name: capstone2
  profiles:
    default: dev

jwt:
  secret: ***REMOVED***c0YTE3NWZhODBhYWNkYWZhZDM1MTJmODQ0ODU0YmQ4ZmI2M2Q4ODAwZTFiNTY0ZTYzNWE3NGNkNzc1NDY3Njc=

springdoc:
  swagger-ui:
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  model-and-view-allowed: true
  show-login-endpoint: true

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    context-path: /api
  port: 8080
