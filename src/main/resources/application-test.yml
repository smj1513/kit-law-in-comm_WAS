spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE  # 인메모리 DB 사용
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: localhost
      port: 6379
      password:

aws:
  s3:
    credentials:
      accessKey: ${AWS_S3_ACCESS_KEY}
      secretKey: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
    bucket: ${AWS_S3_BUCKET}

jwt:
  secret: ${JWT_SECRET}
ai-server:
  url: "http://localhost:8000/ai-answer"