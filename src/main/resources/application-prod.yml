spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/was #${{secrets.DATABASE_URL}}
    username: "postgres" #${{secrets.DATABASE_USERNAME}}
    password: "***REMOVED***" #${{secrets.DATABASE_PASSWORD}}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 1000
        default_schema:
